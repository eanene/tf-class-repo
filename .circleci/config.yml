version: 2.1

# Define the jobs we want to run for this project
jobs:
  init:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - working_directory: ~/dev
      - run: terraform init 
      
  plan:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - working_directory: ~/dev
      - run: terraform plan
  apply:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - working_directory: ~/dev
      - run: terraform apply

# Orchestrate our job run sequence
workflows:
  init_and_plan:
    jobs:
      - init
      - plan:
          requires:
            - init
      - apply:
          requires:
            - plan
      - hold:
          type: approval
          requires:
            - plan
            
